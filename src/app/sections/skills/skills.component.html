<section id="skills" class="carousel-container" data-aos="fade-up">
  <h2 class="section-title">Skills</h2>

  <div class="carousel-wrapper">
    <!-- Left arrow -->
    <button class="nav-btn left" (click)="prevSlide()">&#10094;</button>

    <!-- Slides container -->
    <div class="carousel-track" [style.transform]="getTransform()">
      <div class="carousel-slide" *ngFor="let skill of skills">
        <div class="card">
          <h5><i [class]="skill.icon + ' me-2'"></i>{{ skill.title }}</h5>
          <p>{{ skill.details }}</p>
        </div>
      </div>
    </div>

    <!-- Right arrow -->
    <button class="nav-btn right" (click)="nextSlide()">&#10095;</button>
  </div>
</section>
